<!doctype html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="1"></i></li>
        		<li><i class="fa fa-star" id="2"></i></li>
        		<li><i class="fa fa-star" id="3"></i></li>
        	</ul>

          <span class="moves"> <input type="text" name="moveBox" id="moveBox" value="0" /> </span> Moves

          <span class="timer">
            <span class="minutes">00</span> :
            <span class="seconds">00</span>
          </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
            <li class="card">
                <i></i>
            </li>
        </ul>
        <ul class="open-cards" style="opacity: 0"></ul>
    </div>

    <div class="wrap">
      <div class="modal js-modal">
        <div class="modal-image">
          <svg viewBox="0 0 32 32" style="fill:#48DB71"><path d="M1 14 L5 10 L13 18 L27 4 L31 8 L13 26 z"></path></svg>
        </div>
        <h1>Congratulations! You won!</h1>
        <p></p>
        <br />
        <span>Rating:</span>
        <span id="rating"></span>

        <button class="js-close">Replay</button>
      </div>
    </div>

    <script src='https://dynamicsjs.com/lib/dynamics.js'></script>
    <script src="js/app.js"></script>
</body>
</html>
